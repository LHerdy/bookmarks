{% extends "base.html" %}

{% block title %}Altere sua senha{% endblock %}

{% block content %}
  <h1>Alteração de senha</h1>
  <p>Use o formulário abaixo para alterar a sua senha.</p>
  <form method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Alterar"></p>
    {% csrf_token %}
  </form>
{% endblock %}
