{% extends "base.html" %}
{% block title %}Reset sua senha{% endblock %}
{% block content %}
    <h1>Entre com o seu e-mail para obter uma nova senha</h1>
    <form method="post">
        {{ form.as_p }}
        <p><input type="submit" value="enviar e-mail"></p>
        {% csrf_token %}
    </form>
{% endblock %}
